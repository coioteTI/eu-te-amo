<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>‚ù§Ô∏è EU TE AMO ‚ù§Ô∏è</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
      height: 100vh;
      width: 100vw;
      position: relative;
      color: white;
      -webkit-tap-highlight-color: transparent; /* Remove highlight no mobile */
    }

    .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 6vw;
      text-align: center;
      z-index: 10;
      max-width: 90vw;
      user-select: none;
    }

    .falling-text {
      position: absolute;
      color: pink;
      font-size: 1em;
      animation: fall linear infinite;
      user-select: none;
    }

    .heart {
      position: absolute;
      color: red;
      font-size: 2em;
      animation: float 4s ease-in infinite;
      user-select: none;
    }

    .rising-name {
      position: absolute;
      color: #ff69b4;
      font-size: 1.2em;
      animation: rise 2s ease-out forwards;
      pointer-events: none;
      white-space: nowrap;
      user-select: none;
    }

    @keyframes fall {
      from {
        transform: translateY(-100px);
        opacity: 1;
      }
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    @keyframes float {
      0% {
        opacity: 0;
      }
      50% {
        opacity: 1;
        transform: translateY(-20px);
      }
      100% {
        opacity: 0;
      }
    }

    @keyframes rise {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-120px);
        opacity: 0;
      }
    }

    /* Bot√£o para tocar m√∫sica */
    #playBtn {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      font-size: 1.2em;
      background: #ff69b4;
      border: none;
      border-radius: 25px;
      color: white;
      cursor: pointer;
      z-index: 20;
      box-shadow: 0 0 10px #ff69b4;
      user-select: none;
      transition: background-color 0.3s ease, opacity 0.5s ease;
    }
    #playBtn:hover {
      background: #ff4c93;
    }
    #playBtn.hidden {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="center-text">‚ù§Ô∏è EU TE AMO ‚ù§Ô∏è</div>

  <!-- √Åudio -->
  <audio id="musica" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" loop></audio>

  <!-- Bot√£o para ativar o som -->
  <button id="playBtn">Toque para ouvir a m√∫sica üéµ</button>

  <script>
    // Fun√ß√µes para criar efeitos
    function createFallingText() {
      const text = document.createElement("div");
      text.classList.add("falling-text");
      text.textContent = "EU TE AMO";
      text.style.left = Math.random() * window.innerWidth + "px";
      text.style.animationDuration = (Math.random() * 3 + 2) + "s";
      document.body.appendChild(text);
      setTimeout(() => text.remove(), 5000);
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.textContent = "‚ù§Ô∏è";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.top = Math.random() * window.innerHeight + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 4000);
    }

    function createRisingName(x, y) {
      const name = document.createElement("div");
      name.classList.add("rising-name");
      name.textContent = "Yasmin ‚ù§Ô∏è";
      name.style.left = `${x}px`;
      name.style.top = `${y}px`;
      document.body.appendChild(name);
      setTimeout(() => name.remove(), 2000);
    }

    setInterval(createFallingText, 200);
    setInterval(createHeart, 1000);

    // Eventos para mostrar o nome subindo
    document.body.addEventListener("click", (e) => {
      createRisingName(e.clientX, e.clientY);
    });

    document.body.addEventListener("touchstart", (e) => {
      Array.from(e.touches).forEach(touch => {
        createRisingName(touch.clientX, touch.clientY);
      });
    });

    // Controle do √°udio e bot√£o
    const musica = document.getElementById("musica");
    const playBtn = document.getElementById("playBtn");

    function hidePlayButton() {
      playBtn.classList.add('hidden');
      setTimeout(() => {
        playBtn.style.display = 'none';
      }, 500); // tempo do fade out
    }

    playBtn.addEventListener("click", () => {
      musica.play().catch(() => {
        alert("N√£o foi poss√≠vel tocar a m√∫sica. Tente clicar novamente.");
      });
      hidePlayButton();
    });

    // Tamb√©m escondemos o bot√£o se o usu√°rio interagir em qualquer lugar (exceto no pr√≥prio bot√£o)
    function onUserInteraction(e) {
      if (e.target !== playBtn && !playBtn.classList.contains('hidden')) {
        musica.play().catch(() => {});
        hidePlayButton();
        // Remove os listeners ap√≥s funcionar uma vez
        document.body.removeEventListener('click', onUserInteraction);
        document.body.removeEventListener('touchstart', onUserInteraction);
      }
    }
    document.body.addEventListener('click', onUserInteraction);
    document.body.addEventListener('touchstart', onUserInteraction);
  </script>
</body>
</html>
