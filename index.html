<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>❤️ EU TE AMO ❤️</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
      height: 100vh;
      width: 100vw;
      position: relative;
      touch-action: manipulation;
    }

    .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 6vw;
      text-align: center;
      z-index: 10;
      padding: 10px;
      max-width: 90vw;
      word-wrap: break-word;
    }

    .falling-text {
      position: absolute;
      color: pink;
      font-size: 1em;
      animation: fall linear infinite;
    }

    .heart {
      position: absolute;
      color: red;
      font-size: 2em;
      animation: float 4s ease-in infinite;
    }

    .rising-name {
      position: absolute;
      color: #ff69b4;
      font-size: 1.2em;
      animation: rise 2s ease-out forwards;
      pointer-events: none;
    }

    @keyframes fall {
      from {
        transform: translateY(-100px);
        opacity: 1;
      }
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    @keyframes float {
      0% {
        opacity: 0;
      }
      50% {
        opacity: 1;
        transform: translateY(-20px);
      }
      100% {
        opacity: 0;
      }
    }

    @keyframes rise {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-100px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="center-text">❤️ EU TE AMO ❤️</div>

  <!-- Música de fundo -->
  <iframe width="0" height="0" src="https://www.youtube.com/embed/u2ah9tWTkmk?autoplay=1&loop=1&playlist=u2ah9tWTkmk" frameborder="0" allow="autoplay"></iframe>

  <script>
    function createFallingText() {
      const text = document.createElement("div");
      text.classList.add("falling-text");
      text.textContent = "EU TE AMO";
      text.style.left = Math.random() * window.innerWidth + "px";
      text.style.animationDuration = (Math.random() * 3 + 2) + "s";
      document.body.appendChild(text);
      setTimeout(() => text.remove(), 5000);
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.textContent = "❤️";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.top = Math.random() * window.innerHeight + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 4000);
    }

    function createRisingName(x, y) {
      const name = document.createElement("div");
      name.classList.add("rising-name");
      name.textContent = "Yasmin ❤️";
      name.style.left = x + "px";
      name.style.top = y + "px";
      document.body.appendChild(name);
      setTimeout(() => name.remove(), 2000);
    }

    setInterval(createFallingText, 200);
    setInterval(createHeart, 1000);

    // Detecta toque ou clique
    document.body.addEventListener("click", (e) => {
      createRisingName(e.clientX, e.clientY);
    });

    document.body.addEventListener("touchstart", (e) => {
      for (let i = 0; i < e.touches.length; i++) {
        const touch = e.touches[i];
        createRisingName(touch.clientX, touch.clientY);
      }
    });
  </script>
</body>
</html>
